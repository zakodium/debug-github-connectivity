name: Network debug

on:
  workflow_dispatch:
  pull_request:

jobs:
  debug:
    strategy:
      fail-fast: false
      matrix:
        run_number: [1, 2, 3, 4, 5]
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Network debug
        run: |
          echo $(curl --silent https://api.ipify.org)
          ping -c 4 translations.zakodium.com
          sudo apt install traceroute -y
          traceroute translations.zakodium.com
