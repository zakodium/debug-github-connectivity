name: Network debug

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  debug:
    strategy:
      fail-fast: false
      matrix:
        run_number: [1, 2, 3, 4, 5]
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Network debug
        run: |
          echo $(curl --silent https://api.ipify.org) || true
          DEBIAN_FRONTEND=noninteractive sudo apt-get -qq install nmap -y > /dev/null
          sudo nmap -sS -p 443 -Pn --traceroute translations.zakodium.com
